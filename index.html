<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="video-fundo">
    <source src="Imagem/video-fundo.mp4" type="video/mp4">
   
  </video>
    <div class="container">
        <h1>Conversor de Moeda</h1>
        <form id="currency-form">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" placeholder="Digite o valor" required>
            
            <label for="from-currency">De:</label>
            <select id="from-currency" required>
                <option value="BRL">Real (BRL)</option>
                <option value="USD">Dólar (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Iene (JPY)</option>
                <!-- Adicione mais moedas aqui -->
            </select>
            
            <label for="to-currency">Para:</label>
            <select id="to-currency" required>
                <option value="USD">Dólar (USD)</option>
                <option value="BRL">Real (BRL)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="JPY">Iene (JPY)</option>
                <!-- Adicione mais moedas aqui -->
            </select>
            
            <button type="submit">Converter</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="scripit.js"></script>
</body>
</html>
